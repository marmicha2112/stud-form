<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>JRS-RCC Student Registration form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
  
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">STUDENT REGISTRATION FORM</h2>
                    <form action="http://localhost:2000/addstudent" method="POST">
                        <div class="input-group">
                            <h3>I - Personal Infromation</h3> <br>
                            <input class="input--style-1" type="text" placeholder="STUDENT-ID-NEW" name="stid">
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="text" placeholder="FULL-NAME" name="full_name">
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="nat">
                                            <option disabled="disabled" selected="selected">NATIONALITY</option>
                                            <option>Eritrea</option>
                                            <option>Yemen</option>
                                            <option>Somalia</option>
                                            <option>Brundi</option>
                                            <option>DRC</option>
                                            <option>Local</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="input-group col-2">
                                <input class="input--style-1" type="text" placeholder="AGE" name="age">
                             </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="REGISTRATION-MONTH" name="reg_month">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group col-2">
                                <input class="input--style-1" type="text" placeholder="TELEPHONE-#" name="tele">
                             </div>
                            <div class="input-group nput-group col-2">
                                 <input class="input--style-1" type="text" placeholder="ADDRESS" name="address">
                             </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="mart_status">
                                    <option disabled="disabled" selected="selected">MARITAL STATUS</option>
                                    <option>Single</option>
                                    <option>Married</option>
                                    <option>Divorced</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="roll_in_family">
                                    <option disabled="disabled" selected="selected">ROLL IN FAMILLY</option>
                                    <option>Dependent</option>
                                    <option>Head of the Family</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                  
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="DURATION IN ETHIO" name="dur_in_ethio">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="SKILL" name="skill">
                                </div>
                            </div>
                        </div>
 
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="pre_status">
                                            <option disabled="disabled" selected="selected">PRESENT STATUS</option>
                                            <option>Out of Camp Policy (OCP)</option>
                                            <option>Urban Program</option>
                                            <option>Pending Case</option>
                                            <option>Self-Sufficient</option>
                                            <option>Going for Resettlement</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="dept">
                                            <option disabled="disabled" selected="selected">DEPARTMENT</option>
                                            <option>BCA</option>
                                            <option>BCM</option>
                                            <option>BCN</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
